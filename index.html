<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Showcase</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            ///background: #f4f4f9;
            font-family: 'montserrat', sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }
        .container > div {
            background: transparent;
            padding: 20px;
        }
        .container > div:last-child {
            grid-column: span 2;
        }
        h2 {
            font-size: 1.2em;
            margin-top: 10px;
            color: #555;
        }
        .number {
             font-family: 'Space Grotesk', sans-serif; /* Changed font to Oswald */   
            font-size: 10em;
            font-weight: bold;
            color: #42427a;
            display: inline-flex;
            align-items: baseline;
        }
        .number .plus {
            font-size: 0.4em;
            margin-left: 0.1em;
        }
        .big .number {
            font-size: 20em;
        }
        .big h2 {
            font-size: 2em;
        }
    </style>
</head>
<body>

<div class="container">
    <div>
        <div class="number" id="clients">0<span class="plus">+</span></div>
        <h2>Clients</h2>
    </div>
    <div>
        <div class="number" id="projects">0<span class="plus">+</span></div>
        <h2>Projects</h2>
    </div>
    <div>
        <div class="number" id="experience">0<span class="plus">+</span></div>
        <h2>Years of Experience</h2>
    </div>
    <div>
        <div class="number" id="training">0<span class="plus">+</span></div>
        <h2>Training Courses</h2>
    </div>
    <div class="big">
        <div class="number" id="feedbacks">0</div>
        <h2>Feedbacks</h2>
    </div>
</div>

<script>
    function animateValue(id, start, end, duration, easing = false, infinite = false) {
        const obj = document.getElementById(id).childNodes[0];
        let startTime = null;

        const step = (timestamp) => {
            if (!startTime) startTime = timestamp;
            const progress = timestamp - startTime;
            let current;
            if (easing) {
                current = Math.min(Math.floor(start + (end - start) * (progress / duration) ** 0.5), end);
            } else {
                current = Math.min(Math.floor(start + (end - start) * (progress / duration)), end);
            }
            obj.textContent = current;
            if (progress < duration || infinite) {
                if (infinite && current >= end) {
                    startTime = null; // Reset time to loop the count
                }
                window.requestAnimationFrame(step);
            }
        };

        window.requestAnimationFrame(step);
    }

    document.addEventListener('DOMContentLoaded', () => {
        animateValue("clients", 0, 30, 3000, true);
        animateValue("projects", 0, 60, 3000, true);
        animateValue("experience", 0, 10, 3000, true);
        animateValue("training", 0, 4, 3000, true);
        animateValue("feedbacks", 0, 9999, 300000, false, true); // 5 minutes duration for infinite counting
    });
</script>

</body>
</html>
